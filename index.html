<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/master.css">
    <script src="js/jquery-2.2.0.min.js" charset="utf-8"></script>
    <script src="js/master.js" charset="utf-8"></script>
  </head>
  <body>
    <div class="container">
      <form id="new-place">
        <div class="form-group">
          <label for="placeForm">Type a Place </label>
          <input type="text" class="form-control" id="placeForm" placeholder="type some text">
        </div>
        <div class="form-group">
          <label for="landmarkForm">Type a Landmark </label>
          <input type="text" class="form-control" id="landmarkForm" placeholder="type some text">
        </div>
        <div class="form-group">
          <label for="seasonForm">Type a Season </label>
          <input type="text" class="form-control" id="seasonForm" placeholder="type some text">
        </div>
        <button type="submit" class="btn btn-default" id="buttonSubmit">Submit</button>
      </form><br>
      <div class="locationNameList">
      </div>

      <div class="col-md-6">
        <div id="showLocation">
          <p>Landmarks: <span class="landmarkInfo"></span></p>
          <p>Season: <span class="seasonInfo"></span></p>
        </div>
      </div>

    </div>

  </body>
</html>
